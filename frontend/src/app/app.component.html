<div class="container">
  <h1>products</h1>
   
  <table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Title</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let index=index">
      <td>{{index+1}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>

    </tr>
  </tbody>

  </table>

</div>
